<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>
    <input type="text" id="num" placeholder="Enter the number">
    <button onclick="showTable()">Generate Table</button>
    <div id="result"></div>

    <script>

        function showTable() {
            let n = document.getElementById("num").value;
            let output = "<table border='1'>";
            for (let i = 1; i <= 10; i++) {
                output += "<tr><td>" + n + " x " + i + " = " + (n * i) + "</td></tr>";
            }
            output += "</table>";
            document.getElementById("result").innerHTML = output;
        }
    </script>

</body>

</html>
